
<div class="container">
                <h1>Batterie n° {{id}}</h1>
                <div class="jumbotron">
                        <dl class="row">
                                
                               <dt class="col-sm-3">Capacité</dt>
                                <dd class="col-sm-9">{{bat.capacite}}</dd>
                                <dt class="col-sm-3">Tension</dt>
                                <dd class="col-sm-9">{{bat.tension}}</dd>
                                <dt class="col-sm-3">Dimension</dt>
                                <dd class="col-sm-9">{{bat.dimension}}</dd>
                                <dt class="col-sm-3">Description</dt>
                                <dd class="col-sm-9">{{bat.description}}</dd>
                                <dt class="col-sm-3">Prix</dt>
                                <dd class="col-sm-9">{{bat.price}}</dd>
                                
                        </dl>
                        <button class="btn btn-primary mx-2" (click)="onBack()">Retour</button>
                        <button class="btn btn-info mx-5 my-3" routerLink="/admin/{{id}}/edit">Editer</button>
                       
                </div>


               
</div>
