<div class="row">
        <div class="col-xs-12">
          <h2>Vos livres</h2>
          <div class="list-group">
            <button
              class="list-group-item"
              *ngFor="let bat of batteris; let i = index"
              (click)="onViewBat(i)">
              <h3 class="list-group-item-heading">
                {{ bat.name }}
                <button class="btn btn-default pull-right" (click)="onDeleteBat(bat)">
                  <span class="glyphicon glyphicon-minus"></span>
                </button>
              </h3>
              <p class="list-group-item-text">{{ book.author }}</p>
            </button>
          </div>
          <button class="btn btn-primary" (click)="onNewBat()">Nouveau livre</button>
        </div>
</div>
