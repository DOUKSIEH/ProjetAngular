
    <div class="container">
        <div class="jumbotron mx-4 mt-5">
            <h2>Nos Batteries </h2>
            
            <div class="row" >
                    <div class="col-4" *ngFor="let bat of batteris; let i = index">             
                     
                            <div class="card my-2" >
                                    <button  class="btn btn-default"  (click)="onViewBat(i)">         
                                    <div class="card-header">
                                      <!-- permet d'afficher l'index -->
                            
                                      <span style="color:blueviolet">{{ bat.name}}  </span>
                                    </div>
                                    <div class="card-body">
                                      <h5 class="card-title">{{bat.name}}</h5>
                                      <p class="card-text">Capacite : {{bat.capacite}}</p>
                                      <p class="card-text">Tension : {{bat.tension}}</p>
                                       <p class="card-text">Dimension : {{bat.dimension}}</p>
                                      <p class="card-text"><span style="color:rgb(226, 43, 98); font-weight: bold" >Prix : {{bat.price}} â‚¬</span></p>
                                      
                                      <p class="card-text">Description: {{bat.description | slice:0:29 }}...</p>
                                
                                      
                                    </div>
                                </button>
                                <button class="btn btn-danger mx-5 my-3" (click)="onDeleteBat(bat)">Delete</button>
                                
                            </div>
                       
                    </div>    
                       
            </div>
            <button class="btn btn-primary mb-3" (click)="onNewBat()">Nouvelle Batterie</button>
     
                 
    </div>
            
    
</div>
